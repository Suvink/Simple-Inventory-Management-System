<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
    <title>Irush Pharmacy</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom settings -->
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success text-black d-flex justify-content-center navbar-fixed-top">
        <h1 class="h3 text-white">Irush Pharmacy</h1>
    </nav>

    <div class="container">
        <div class="p-3 my-5 bg-grey text-black rounded-div border border-success">
            <h1 class="text-center">Daily Update</h1>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text formlabel" for="inputGroupSelect01">Product</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">View Stocks</button>
                  </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text formlabel" id="inputGroup-sizing-default">Current Stocks</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text formlabel" id="inputGroup-sizing-default">Date</span>
                </div>
                <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text formlabel" id="basic-addon1">Quantity</span>
                </div>
                <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="text-center">
                <a href="main.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Update</a>
            </div>

        </div>
    </div>

    <div class ="container">

        <div class="p-3 my-5 bg-grey text-black rounded-div border border-success">
            <h1 class="text-center">Stock Update</h1>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text formlabel" for="inputGroupSelect01">Product</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text formlabel" id="inputGroup-sizing-default">Date</span>
                </div>
                <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text formlabel" id="basic-addon1">Quantity</span>
                </div>
                <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="text-center">
                <a href="main.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Update</a>
            </div>

        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="js/bootstrap.min.js"></script>
    <!--Jquery JS-->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <!-- Javascript File -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
